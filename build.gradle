buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT'
	}
}

apply plugin: 'forge'

version = "1.11.0"

group= "asc.tabbychat" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "TabbyChat"

minecraft {
    version = "1.7.2-10.12.0.1024"
    assetDir = "eclipse/assets"
}
processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
repositories {
    maven {
        name = "dykam"
        url = "http://nexus.dykam.nl/content/groups/public/"
    }
}
dependencies {
	compile 'com.mumfrey:Liteloader:pb-4'
	compile 'junit:junit:4.8.1'
	compile 'net.sf.jazzy:jazzy:0.5.2-rtext-1.4.1-2'
	compile 'org.lwjgl.lwjgl:lwjgl:2.9.0'
	compile 'org.apache.logging.log4j:log4j-core:2.0-beta9'
	compile 'org.apache.logging.log4j:log4j-api:2.0-beta9'
	compile 'org.apache.commons:commons-lang3:3.0'
	compile 'commons-io:commons-io:2.4'
}

apply from: 'utils.gradle'
task forge(type: TabbyTask) {
    baseName 'TabbyChat-Forge'
    includes << 'acs/tabbychat/core/TabbyChatMod.class' << 'mcmod.info'
}
task basemod(type: TabbyTask) {
    baseName 'TabbyChat-Basemod'
    includes << 'net/minecraft/**'
}
task liteloader(type: TabbyTask) {
    baseName 'TabbyChat-Lite'
    extension 'litemod'
    includes << 'acs/tabbychat/core/LiteModTabbyChat.class' << 'litemod.json'
}
TabbyTask.makeExclusive(forge, basemod, liteloader)
[forge, basemod, liteloader].each { it.execute() }